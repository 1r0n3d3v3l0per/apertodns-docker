# ============================================================================
# ApertoDNS Docker Images - CI/CD Pipeline
# ============================================================================
# This workflow builds and publishes Docker images for:
# - apertodns/updater: Lightweight DDNS daemon (<15MB Alpine)
# - apertodns/cli: Node.js CLI tool container
#
# Triggers:
# - On release/tag push (v*.*.*)
# - Manual workflow dispatch
#
# Publishes to:
# - Docker Hub: apertodns/updater, apertodns/cli
# - GitHub Container Registry: ghcr.io/1r0n3d3v3l0per/updater, ghcr.io/1r0n3d3v3l0per/cli
# ============================================================================

name: Build and Publish Docker Images

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0)'
        required: false
        default: 'latest'

# Required permissions for GHCR
permissions:
  contents: read
  packages: write

env:
  # Docker Hub repository names
  DOCKERHUB_UPDATER: apertodns/updater
  DOCKERHUB_CLI: apertodns/cli
  # GitHub Container Registry names
  GHCR_UPDATER: ghcr.io/${{ github.repository_owner }}/updater
  GHCR_CLI: ghcr.io/${{ github.repository_owner }}/cli

jobs:
  # ===========================================================================
  # Build and Push: Updater Image
  # ===========================================================================
  build-updater:
    name: Build Updater Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_UPDATER }}
            ${{ env.GHCR_UPDATER }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}

      - name: Build and push Updater image
        uses: docker/build-push-action@v5
        with:
          context: ./updater
          file: ./updater/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Verify Updater image
        run: |
          echo "Verifying image availability..."
          docker pull ${{ env.DOCKERHUB_UPDATER }}:${{ steps.version.outputs.version }} --platform linux/amd64
          docker image inspect ${{ env.DOCKERHUB_UPDATER }}:${{ steps.version.outputs.version }}
          echo "Image size:"
          docker image ls ${{ env.DOCKERHUB_UPDATER }}:${{ steps.version.outputs.version }}

  # ===========================================================================
  # Build and Push: CLI Image
  # ===========================================================================
  build-cli:
    name: Build CLI Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_CLI }}
            ${{ env.GHCR_CLI }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}

      - name: Build and push CLI image
        uses: docker/build-push-action@v5
        with:
          context: ./cli
          file: ./cli/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Verify CLI image
        run: |
          echo "Verifying image availability..."
          docker pull ${{ env.DOCKERHUB_CLI }}:${{ steps.version.outputs.version }} --platform linux/amd64
          docker image inspect ${{ env.DOCKERHUB_CLI }}:${{ steps.version.outputs.version }}
          echo "Image size:"
          docker image ls ${{ env.DOCKERHUB_CLI }}:${{ steps.version.outputs.version }}

  # ===========================================================================
  # Update Docker Hub README
  # ===========================================================================
  update-dockerhub-readme:
    name: Update Docker Hub README
    runs-on: ubuntu-latest
    needs: [build-updater, build-cli]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Docker Hub README - Updater
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: apertodns/updater
          readme-filepath: ./updater/README.md
          short-description: "Lightweight DDNS updater daemon for ApertoDNS (<15MB Alpine)"

      - name: Update Docker Hub README - CLI
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: apertodns/cli
          readme-filepath: ./cli/README.md
          short-description: "Official ApertoDNS CLI tool in Docker"

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-updater, build-cli]

    steps:
      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Scan Updater image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'apertodns/updater:${{ steps.version.outputs.version }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Scan CLI image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'apertodns/cli:${{ steps.version.outputs.version }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
